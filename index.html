<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Chommu üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #0099ff, #66d9ff, #ff69b4, #ffa500);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: white;
      overflow: hidden;
      height: 100vh;
      cursor: pointer;
      transition: filter 0.5s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.5s;
    }
    #start-screen h1 { font-size: 3em; text-shadow: 2px 2px #000; }
    #start-screen p { font-size: 1.5em; }

    /* NEW! A container for the sticker and popup to group them */
    #popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 998;
      text-align: center;
      display: flex; /* NEW! Use flexbox for vertical alignment */
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center horizontally */
      gap: 10px; /* Space between elements */
    }

    #popup {
      position: relative;
      font-size: 3em;
      background: rgba(0,0,0,0.7);
      padding: 30px 50px;
      border-radius: 20px;
      text-shadow: 2px 2px #000;
      color: #fff;
      opacity: 0;
      animation: popupAnim 1s forwards;
      /* Remove bottom margin, let gap handle spacing */
      margin-top: 0; 
    }

    @keyframes popupAnim {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .cat {
      font-size: 5em;
      animation: float 4s ease-in-out infinite, blink 1s infinite alternate;
      display: inline-block;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 1; }
      85%, 95% { opacity: 0; }
    }

    .balloon {
      position: absolute;
      font-size: 5em;
      animation: rise linear infinite, sway ease-in-out infinite;
      transition: transform 0.3s, opacity 0.2s;
    }
    
    .balloon.popped {
        opacity: 0;
        transform: scale(1.5);
    }

    @keyframes rise {
      0% { bottom: -200px; }
      100% { bottom: 110vh; }
    }

    @keyframes sway {
      0%,100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    /* UPDATED! Sticker is bigger and responsive */
    #chommu-sticker {
      display: block;
      position: relative; /* Not absolute anymore, so it flows in flexbox */
      z-index: 1000;
      width: 250px; /* Base size for desktop */
      height: auto;
      animation: wiggle 2s ease-in-out infinite;
      filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.4));
      /* No margin-bottom here, let gap handle spacing */
    }

    /* Wiggle animation remains the same */
    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      top: -10px;
      animation: confettiFall linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
    
    .pop-emoji {
      position: absolute;
      z-index: 20;
      font-size: 4em;
      user-select: none;
      animation: popOut 1.5s ease-out forwards;
      transform: translate(-50%, -50%);
    }

    .pop-heart { font-size: 2em; }

    @keyframes popOut {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(1.2); opacity: 0; }
    }


    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 2em;
      text-shadow: 1px 1px #000;
    }

    /* NEW! Wiggling emojis above the sticker now */
    #central-emojis {
        display: flex; /* Use flexbox to align them */
        justify-content: center;
        align-items: flex-end; /* Align to the bottom of the line */
        gap: 8px; /* Space between emojis */
        margin-bottom: -15px; /* Pull them closer to the sticker */
        font-size: 3.5em; /* Size of the emojis */
        z-index: 1001; /* Ensure they are above the sticker */
    }
    
    .wiggle-emoji {
        display: inline-block;
        animation: emojiWiggle 1.5s ease-in-out infinite;
    }

    @keyframes emojiWiggle {
        0%, 100% { transform: translateY(0) rotate(-4deg); }
        50% { transform: translateY(-8px) rotate(4deg); } /* More prominent wiggle */
    }

    .wiggle-emoji:nth-of-type(1) { animation-delay: -0.3s; }
    .wiggle-emoji:nth-of-type(2) { animation-delay: -0.8s; animation-direction: alternate-reverse; }
    .wiggle-emoji:nth-of-type(3) { animation-delay: -0.5s; }
    
    @media (max-width: 768px) {
        .cat { font-size: 4em; }
        .balloon { font-size: 4em; }
        #popup { font-size: 2.5em; padding: 20px 30px;}
        #chommu-sticker { width: 200px; } /* Adjust sticker size for tablets */
        #central-emojis { font-size: 3em; margin-bottom: -10px;}
        .footer { font-size: 1.5em; }
        #start-screen h1 { font-size: 2.5em; }
        #start-screen p { font-size: 1.2em; }
        #popup-container { gap: 5px; }
    }

    @media (max-width: 480px) {
        .cat { font-size: 3em; }
        .balloon { font-size: 3em; }
        #popup { font-size: 1.5em; padding: 15px 20px;}
        #chommu-sticker { width: 150px; } /* Adjust sticker size for mobile */
        #central-emojis { font-size: 2.5em; margin-bottom: -5px;}
        .footer { font-size: 1em; }
        #start-screen h1 { font-size: 2em; }
        #start-screen p { font-size: 1em; }
        #popup-container { gap: 3px; }
    }
  </style>
</head>
<body>
  <div id="start-screen">
      <h1>A little surprise...</h1>
      <p>(Click to open!)</p>
  </div>

  <div id="main-content" style="display: none;">
      <div id="popup-container">
          <img src="image1.webp" alt="Chommu Sticker" id="chommu-sticker">
          <div id="central-emojis">
              <span class="wiggle-emoji">üïØÔ∏è</span>
              <span class="wiggle-emoji">üéÇ</span>
              <span class="wiggle-emoji">üïØÔ∏è</span>
          </div>
          <div id="popup">
            üéâ Happy Birthday Chommu üéâ
          </div>
      </div>
      
      <div class="cat">üê±</div>
      <div class="cat" style="animation-delay:0.5s;">üò∫</div>
      <div class="cat" style="animation-delay:1s;">üò∏</div>
      <div class="cat" style="animation-delay:1.5s;">üòª</div>

      <audio id="birthday-song" loop>
        <source src="lipistic.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>

      <div class="footer">
        Made with ‚ù§Ô∏è and meow vibes üêæ
      </div>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const mainContent = document.getElementById('main-content');
    const song = document.getElementById('birthday-song');

    function startCelebration() {
        startScreen.style.opacity = '0';
        mainContent.style.display = 'block';
        song.play();
        setTimeout(() => startScreen.style.display = 'none', 500);

        document.body.style.filter = 'blur(2px)';
        
        setTimeout(() => {
          document.body.style.filter = 'blur(0)';
        }, 1500);
        
        createInitialConfetti();

        for (let i = 0; i < 6; i++) {
            setTimeout(createBalloon, i * 500);
        }
    }

    startScreen.addEventListener('click', startCelebration);

    const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff', '#ffa500', '#fff', '#ff69b4', '#8a2be2'];

    function createConfetti(x, y, count = 20) {
      for (let i = 0; i < count; i++) {
        const c = document.createElement('div');
        c.classList.add('confetti');
        c.style.left = x + (Math.random() * 50 - 25) + 'px';
        c.style.top = y + (Math.random() * 50 - 25) + 'px';
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        c.style.width = Math.random() * 10 + 5 + 'px';
        c.style.height = c.style.width;
        c.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    function createInitialConfetti() {
      for (let i = 0; i < 150; i++) {
        const c = document.createElement('div');
        c.classList.add('confetti');
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = Math.random() * -50 + 'px';
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        c.style.width = Math.random() * 10 + 5 + 'px';
        c.style.height = c.style.width;
        c.style.animationDuration = (Math.random() * 5 + 3) + 's';
        c.style.animationDelay = (Math.random() * 5) + 's';
        document.body.appendChild(c);
      }
    }

    document.addEventListener('mousemove', (e) => createConfetti(e.clientX, e.clientY, 3));
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('balloon')) return;
        createConfetti(e.clientX, e.clientY, 30);
    });
    
    const catEmojis = ['üê±', 'üò∫', 'üò∏', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòπ', 'üêæ'];
    const balloonColors = ['red', 'yellow', 'green', 'purple', 'orange', 'pink', '#00e1ff', '#ff00aa'];

    function createPopEffect(x, y) {
        const catEl = document.createElement('div');
        catEl.classList.add('pop-emoji');
        catEl.innerText = catEmojis[Math.floor(Math.random() * catEmojis.length)];
        catEl.style.left = x + 'px';
        catEl.style.top = y + 'px';
        document.body.appendChild(catEl);
        setTimeout(() => catEl.remove(), 1500);

        for (let i = 0; i < 5; i++) {
            const heartEl = document.createElement('div');
            heartEl.classList.add('pop-emoji', 'pop-heart');
            heartEl.innerText = '‚ù§Ô∏è';
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 50 + 20;
            const heartX = x + radius * Math.cos(angle);
            const heartY = y + radius * Math.sin(angle);
            heartEl.style.left = heartX + 'px';
            heartEl.style.top = heartY + 'px';
            heartEl.style.animationDelay = Math.random() * 0.2 + 's';
            document.body.appendChild(heartEl);
            setTimeout(() => heartEl.remove(), 1500);
        }
    }
    
    function createBalloon() {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');

        const color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        const leftPosition = Math.random() * 90 + 5;
        const riseDuration = Math.random() * 5 + 7;
        const swayDuration = Math.random() * 2 + 3;

        balloon.style.color = color;
        balloon.style.left = leftPosition + 'vw';
        balloon.style.animationDuration = `${riseDuration}s, ${swayDuration}s`;
        balloon.innerText = 'üéà';

        balloon.addEventListener('click', () => {
            if (!balloon.classList.contains('popped')) {
                balloon.classList.add('popped');
                const rect = balloon.getBoundingClientRect();
                
                createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2, 50);
                createPopEffect(rect.left + rect.width / 2, rect.top + rect.height / 2);

                setTimeout(() => {
                    balloon.remove();
                    setTimeout(createBalloon, 200); 
                }, 2000);
            }
        }, { once: true });

        mainContent.appendChild(balloon);
    }
  </script>
</body>
</html>
